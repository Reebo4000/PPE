{% extends 'base.html' %}
{% block content %}
<h3>Welcome, {{ current_user.username }}!</h3>
<p>Use the options below to upload an image or capture from a camera.</p>
<a class="btn btn-primary" href="{{ url_for('main.upload_image') }}">Upload Image</a>
<form action="{{ url_for('main.capture') }}" method="get" class="mt-3">
  <div class="row g-2 align-items-center">
    <div class="col-auto">
      <input type="text" name="ip" placeholder="Camera IP" class="form-control" required>
    </div>
    <div class="col-auto">
      <input type="text" name="username" placeholder="Username" class="form-control">
    </div>
    <div class="col-auto">
      <input type="password" name="password" placeholder="Password" class="form-control">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-secondary">Capture</button>
    </div>
  </div>
</form>
{% endblock %}
