{% extends 'base.html' %}
{% block content %}
<h3>Violation Records</h3>
<table class="table">
  <thead>
    <tr>
      <th>Time</th>
      <th>User</th>
      <th>Image</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
  {% for v in violations %}
    <tr>
      <td>{{ v.timestamp }}</td>
      <td>{{ v.user.username }}</td>
      <td><img src="/{{ v.image_path }}" width="100"></td>
      <td>{{ v.description }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
